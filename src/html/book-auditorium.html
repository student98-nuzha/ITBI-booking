<div class="container">
    <div class="card">
        <h1>Applications for Auditorium Booking</h1>
        <p>Please fill out the form to book Auditorium at ITBI,CUET</p>
        <form action="confirmation.html" method ="post">
                  <div class="form-row">
                    <div class="form-group">
                        <label for="application_date">DATE OF APPLICATION *</label>
                        <input type="date" id="application_date" name="application_date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for ="designation">Designation and Organization of Applicant</label>
                        <input type="text" id="Designation" name="designation" required>
                    </div>
                </div>
   <div class="form-group">
                        <label for="email">EMAIL ADDRESS *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="applicant_name">NAME OF THE APPLICANT/ORGANIZATION *</label>
                        <input type="text" id="applicant_name" name="applicant_name" required>
                    </div>
                <div class="form-row">
                    <div class-="form-group">
                        <label for="contact_number">Contact Number Of Applicant</label>
                        <input type="tel" id="contact_number" name="contact_number"required>
                    </div>                
                       <div class="form-row">
                    <div class="form-group">
                        <label for="event_name">Event Name </label>
                        <input type="text" id="event_name" name="event_name" required>
                    </div>
                    <div class="form-group">
                        <label for="attendees">Expected Number Of Attendees </label>
                        <input type="number" id="attendees" name="attendees" required>
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="event_date">Date Of Event</label>
                        <input type="date" id="event_date" name="event_date" required>
                    </div>
                    <div class="form-group">
                        <label for="start_time">Start Time</label>
                        <input type="time" id="start_time" name="start_time" required>
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time </label>
                        <input type="time" id="end_time" name="end_time" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="event_description">Event Description</label>
                    <textarea id="event_description" name="event_description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="special_requirements">Special Requirements (If Any)</label>
                    <textarea id="special_requirements" name="special_requirements" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Submit Now</button>
        </form>
        </div>
    </div>
