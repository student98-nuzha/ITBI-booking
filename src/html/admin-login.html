 <div class ="container">
    <div class="card">
        <h1>Admin Login Portal</h1>
        <p>Please enter your admin credentials to access the dashboard</p>
        <form action="director-panel.html" method="POST">
            <div class ="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" placeholder="admin@cuet.ac.bd" pattern="^[a-zA-Z0-9._%+-]+@cuet\.ac\.bd$" required>
            </div>
            <div class ="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type ="submit" class="btn">Login</button>
        </form>
    </div>
